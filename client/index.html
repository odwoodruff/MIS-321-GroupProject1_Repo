<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Tide Books - Alabama Student Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Resources/Styles/index.css" />
  </head>
  <body onload="handleOnLoad()">
    <!-- Header -->
    <div class="marketplace-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="marketplace-title">
              <i class="bi bi-book"></i> Roll Tide Books
            </h1>
            <p class="marketplace-subtitle">
              Alabama's Premier Student Book Marketplace - Buy & Sell Used
              Textbooks
            </p>
          </div>
          <div class="col-md-4 text-end">
            <div class="d-flex align-items-center justify-content-end">
              <i class="bi bi-geo-alt-fill me-2"></i>
              <span class="me-3">Tuscaloosa, AL</span>
              <div id="auth-buttons">
                <button
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#" onclick="goBackToBooks()">
          <i class="bi bi-house-door"></i> Home
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showNotifications()"
                ><i class="bi bi-bell"></i> Notifications</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item d-none" id="user-menu">
              <div class="dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle"></i>
                  <span id="user-name">User</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" id="profile-link"
                      ><i class="bi bi-person"></i> Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="my-books-link"
                      ><i class="bi bi-book"></i> My Books</a
                    >
                  </li>
                  <li class="d-none" id="admin-rating-link">
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="showAdminRatingManagement()"
                      ><i class="bi bi-star-half"></i> Manage Ratings</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#" id="logout-link"
                      ><i class="bi bi-box-arrow-right"></i> Logout</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-cart3"></i> Cart (0)</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div id="app">
        <div class="text-center py-5">
          <div class="loading"></div>
          <h2 class="mt-3">Loading marketplace...</h2>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label"
                  >University Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Enter your email"
                  required
                />
                <div class="form-text">
                  Must be a valid University of Alabama email address
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="loginBtn">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Container -->
    <div
      id="alertContainer"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1050"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Resources/Scripts/index.js"></script>
  </body>
</html>
